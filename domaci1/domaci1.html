<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="domaci1.css">
    <title>Domaci</title>
</head>
<body>
    <div class="flex_container">
        <div class="map_section">
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d46579.22955472045!2d20.48040326877322!3d43.14229053840318!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4756283de66eab45%3A0x2ea7623f36196cd8!2sNovi%20Pazar!5e0!3m2!1sen!2srs!4v1630583975309!5m2!1sen!2srs" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div class="feedback">
            <h3>Feedback</h3>
            <p>Post-ironic portland shabby chic echo park, banjo fashion axe</p>
            <form>
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </form>
            <button class="button">Button</button>
        </div>
    </div>
</body>
</html>
