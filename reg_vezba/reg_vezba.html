<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <link rel="stylesheet" href="reg_vezba.css">
</head>

<body>
    <div class="head_container">
        <h3 class="font">REGISTRACIJA</h3>
        <h4 class="font x">X</h4>
    </div>    
    <div class="container">
        <form>


            <div class="input_section">
                <label class="font_fmly" for="ime">Ime:</label>
                <input class="input" type="text" id="ime">
            </div>
            <div class="input_section">
                <label class="font_fmly" for="prezime">Prezime:</label>
                <input class="input" type="text" id="prezime">
            </div>
            <div class="input_section">
                <label class="font_fmly" for="email">Email:</label>
                <input class="input" type="text" id="email">
            </div>
            <div class="input_section">
                <label class="font_fmly" for="telefon">Telefon:</label>
                <input class="input" type="text" id="telefon">
            </div>
            <div class="input_section">
                <label class="font_fmly" for="grad">Grad:</label>
                <input class="input" type="text" id="grad">
            </div>
            <div class="input_section">
                <label class="font_fmly" for="pbroj">Postanski broj:</label>
                <input class="input" type="text" id="pbroj">
            </div>
            <div class="input_section">
                <label class="font_fmly" for="ulica">Ulica:</label>
                <input class="input" type="text" id="ulica">
            </div>
            <div class="input_section">
                <label class="font_fmly" for="br_ulice">Broj ulice:</label>
                <input class="input" type="text" id="br_ulice">
            </div>
            <div class="input_section">
                <label class="font_fmly" for="lozinka">Lozinka:</label>
                <input class="input" type="text" id="lozinka">
            </div>
            <div class="input_section">
                <label class="font_fmly" for="pon_lozinku">Ponovite lozinku:</label>
                <input class="input" type="text" id="pon_lozinku">
            </div>
            
            
            <div class="radio_button_section">
                <p class="p_pol">Pol:</p>
                <input class="radio_button" type="radio" name="pol_odluka" id="mpol" value="Muski">
                <label class="radio_label" for="mpol">Muski</label>
                <input class="radio_button zpol" type="radio" name="pol_odluka" id="zpol" value="Zenski">
                <label class="radio_label" for="zpol">Zenski</label>
            </div>
            
            
            <div class="human_check_section">
                <button class="button"></button>
                <p class="p_robot">Nisam Robot</p>
            </div>


            <div class="checkbox_section">
                <input class="checkbox" type="checkbox" name="opt1" id="opt1">
                <label class="label_checkbox" for="opt1">Slažem se sa uslovima korišćenja</label>
            </div>
            <div class="checkbox_section">
                <input class="checkbox" type="checkbox" name="opt1" id="opt1">
                <label class="label_checkbox" for="opt1">Slažem se sa pravilima privatnosti</label>
            </div>
            <div class="checkbox_section">
                <input class="checkbox" type="checkbox" name="opt1" id="opt1">
                <label class="label_checkbox" for="opt1">Želim da dobijam obaveštenja na email, sms i viber</label>
            </div>
            <div class="checkbox_section">
                <input class="checkbox" type="checkbox" name="opt1" id="opt1">
                <label class="label_checkbox" for="opt1">Želim da dobijam obaveštenja na telefon</label>
            </div>
            <div class="checkbox_section">
                <input class="checkbox" type="checkbox" name="opt1" id="opt1">
                <label class="label_checkbox" for="opt1">Želim da dobijam obaveštenja na telefon u vidu sms poruka</label>
            </div>
            <div class="checkbox_section">
                <input class="checkbox" type="checkbox" name="opt1" id="opt1">
                <label class="label_checkbox" for="opt1">Želim da dobijam obaveštenja na osnovu dodatanih inofmacija</label>
            </div>
            <div class="checkbox_section">
                <input class="checkbox" type="checkbox" name="opt1" id="opt1">
                <label class="label_checkbox" for="opt1">Želim da postanem član Loyalty programa i ostvarim dodatne pogodnosti</label>
            </div>


        </form>
        <button class="registration_button">REGISTRACIJA</button>
    </div>
</body>

</html>
